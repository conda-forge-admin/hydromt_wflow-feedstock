{% set name = "hydromt_wflow" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydromt_wflow-{{ version }}.tar.gz
  sha256: b05588dac139f69fd2e957f40c3c4e5ad7d434462c936f6dbb0c3d17190041dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.8
  run:
    - dask
    - geopandas >=0.8
    - hydromt >=0.4.5
    - netcdf4
    - numpy
    - pandas
    - pyflwdir >=0.5.5
    - pygeos
    - python >=3.8
    - rasterio
    - scipy
    - toml
    - xarray

test:
  imports:
    - hydromt_wflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/hydromt_wflow/
  summary: hydroMT plugin for wflow models.
  dev_url: https://github.com/Deltares/hydromt_wflow
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DirkEilander
    - hboisgon
